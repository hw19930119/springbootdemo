<script>
    setTimeout('test()',400);
    function test(){
        $.ajax({
                   url: "select-option/school-option",
                   type: "get",
                   data: {
                   },
                   dataType: "json",
                   success: function (responseJsonStr) {
                       if(!commomCheckLogin(responseJsonStr)){
                           return false;
                       }
                       document.write(JSON.stringify(responseJsonStr) );
                   },
                   error: function (error) {
                       document.write(" 登录失败");
                   }
               });
    }
    //应用后台通用结果处理
    function commomCheckLogin(responseJsonStr){
        if(responseJsonStr.status==1403||responseJsonStr.status==1401){
            document.write(responseJsonStr.message);
            return false;
        }else{
            return true;
        }
    }
</script>
